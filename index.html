<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/scss/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="images">
   <img src="/images/logo.svg" alt="Logo" class="logo">
    <div class="img" id="doc">
      <img src="/images/icon-document.svg" alt="Document" class="img1">
    </div>
    <div class="img" id="fold"> 
      <img src="/images/icon-folder.svg" alt="Folder" class="img2">
    </div>
    <div class="img" id="up">
      <img src="/images/icon-upload.svg" alt="Upload" class="img3">
    </div>
  </div>
  <div class="storage">
      <div class="info">You've used <strong><span id="used_storage"></span> GB</strong> of your storage</div>
      <div class="bar"> 
        <input type="range" min="0" max="1000" value="815" id="myrange">
 
        <div id="progressbar"></div>
      </div>
      <div class="start">0 GB</div>
      <div class="end">1000 GB</div>
      <div class="Popup"> 
        <p> <span id="value"></span> GB LEFT </p>
        
        <div class="triangle"></div>
      </div>
    
    </div>
        
  <script src="/app/js/script.js"></script>
<!--
  You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->
</body>
</html>
